<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArXiv Paper Search</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>ArXiv Paper Search</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter search keywords" value="{{ query }}" required>
        <button type="submit">Search</button>
    </form>
    
    <h2>Search Results</h2>
    {% if papers %}
        <ul>
        {% for paper in papers %}
            <li>
                <h3>{{ paper.title }}</h3>
                <p>{{ paper.summary|safe }}</p>
                <a href="{{ url_for('download_paper', paper_id=paper.id) }}">Download PDF</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
