<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Reader, Summarizer, and Chat</title>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #uploadForm {
            margin-bottom: 20px;
        }
        #container {
            display: flex;
            width: 100%;
            height: 80vh;
            max-width: 1800px;
        }
        #pdf-container {
            flex: 1;
            margin-right: 20px;
            height: 100%;
        }
        #pdf-container embed {
            width: 100%;
            height: 100%;
        }
        #functions-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #summary-container, #chat-container {
            width: 100%;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        #summary {
            flex: 1;
            height: 30%;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        .hidden {
            display: none;
        }
        .full-width {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>PDF Reader, Summarizer, and Chat</h1>
    <form id="uploadForm">
        <label for="fileInput">Upload PDF:</label>
        <input type="file" id="fileInput" name="file">
        <button type="submit">Upload</button>
    </form>
    <div id="container">
        <div id="pdf-container" class="full-width"></div>
        <div id="functions-container" class="hidden">
            <div id="summary-container" class="hidden">
                <h2>Summary Function</h2>
                <textarea id="selectedText" placeholder="Paste selected text here..." rows="5"></textarea><br>
                <button id="summarizeTextButton" disabled>Summarize Text</button>
                <div id="summary"><md-block></md-block></div>
            </div>

            <div id="chat-container" class="hidden">
                <div class="container mt-5">
                    <h2>ChatBot</h2>
                    <div class="card">
                        <div class="card-body">
                            <div id="chatPaper-container" class="mb-3" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
                                <!-- Chat messages will be appended here -->
                            </div>
                            <input type="text" id="user-message" class="form-control" placeholder="Type your message here...">
                            <button id="send-btn" class="btn btn-primary mt-2">Send</button>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
    <button onclick="window.location.href='/'">Back to Search</button>
    <button id="toggleSummaryButton">Toggle Summary Function</button>
    <button id="toggleChatButton">Toggle Chat Function</button>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            const response = await fetch('/upload_file', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const pdfPath = result.file_path;
            const pdfUrl = pdfPath.replace(/\\/g, '/');
            document.getElementById('pdf-container').innerHTML = `<embed id="pdfEmbed" src="${pdfUrl}" width="100%" height="100%" />`;
        });

        document.getElementById('selectedText').addEventListener('input', () => {
            const selectedText = document.getElementById('selectedText').value.trim();
            document.getElementById('summarizeTextButton').disabled = selectedText.length === 0;
        });

        document.getElementById('summarizeTextButton').addEventListener('click', async () => {
            const selectedText = document.getElementById('selectedText').value.trim();
            console.log("Selected text:", selectedText);
            
            const response = await fetch('/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: selectedText })
            });

            const result = await response.json();
            console.log("Summary result:", result);
            const markdownSummary = result.summary;
            console.log("Markdown summary:", markdownSummary);
            
            const summaryElement = document.getElementById('summary');
            summaryElement.innerHTML = '';
            const mdBlockElement = document.createElement('md-block');
            mdBlockElement.textContent = markdownSummary;
            summaryElement.appendChild(mdBlockElement);
        });


        document.getElementById('toggleSummaryButton').addEventListener('click', () => {
            const summaryContainer = document.getElementById('summary-container');
            summaryContainer.classList.toggle('hidden');
            adjustLayout();
        });

        document.getElementById('toggleChatButton').addEventListener('click', () => {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.classList.toggle('hidden');
            adjustLayout();
        });

        $(document).ready(function() {
            $('#send-btn').click(function() {
                const userMessage = $('#user-message').val();
                if (userMessage.trim() === '') {
                    return;
                }
                
                const chatContainer = $('#chatPaper-container');
                chatContainer.append(`<div><strong>You:</strong> ${userMessage}</div>`);
                
                $.ajax({
                    url: '/chatbot',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: userMessage,
                        history: chatHistory
                    }),
                    success: function(response) {
                        const botMessage = response[response.length - 1][1];
                        chatContainer.append(`<div><strong>Bot:</strong> ${botMessage}</div>`);
                        chatHistory = response;
                        $('#user-message').val('');
                        chatContainer.scrollTop(chatContainer[0].scrollHeight);
                    }
                });
            });
        });

        let chatHistory = [];

        function adjustLayout() {
            const summaryContainer = document.getElementById('summary-container');
            const chatContainer = document.getElementById('chat-container');
            const functionsContainer = document.getElementById('functions-container');
            const pdfContainer = document.getElementById('pdf-container');

            const bothHidden = summaryContainer.classList.contains('hidden') && chatContainer.classList.contains('hidden');
            const oneVisible = !summaryContainer.classList.contains('hidden') || !chatContainer.classList.contains('hidden');

            if (bothHidden) {
                functionsContainer.classList.add('hidden');
                pdfContainer.classList.add('full-width');
            } else {
                functionsContainer.classList.remove('hidden');
                pdfContainer.classList.remove('full-width');

                if (!summaryContainer.classList.contains('hidden') && !chatContainer.classList.contains('hidden')) {
                    summaryContainer.style.height = 'calc(50% - 10px)';
                    chatContainer.style.height = 'calc(50% - 10px)';
                } else if (!summaryContainer.classList.contains('hidden')) {
                    summaryContainer.style.height = '100%';
                    chatContainer.style.height = '0';
                } else if (!chatContainer.classList.contains('hidden')) {
                    chatContainer.style.height = '100%';
                    summaryContainer.style.height = '0';
                }
            }
        }
    </script>
</body>
</html>
